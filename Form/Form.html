<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

<body>
<form id="delivery" autocomplete="on">
    <div>

    <div>

   <input id="cap" type="number" name="CAP" placeholder="000000">

<button type="reset" form="delivery">Reset</button>
